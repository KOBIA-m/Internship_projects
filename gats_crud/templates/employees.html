{% extends "base.html" %}
{% block content %}
<h1>Employees</h1>
<a href="{{ url_for('new_employee') }}" class="btn btn-primary">Add New Employee</a>
<table class="table mt-4">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <a href="{{ url_for('employee', employee_id=employee.id) }}" class="btn btn-info btn-sm">View</a>
                <a href="{{ url_for('update_employee', employee_id=employee.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_employee', employee_id=employee.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
